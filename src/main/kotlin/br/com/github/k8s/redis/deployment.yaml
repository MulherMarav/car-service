apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
spec:
    selector:
      matchLabels:
        app: redis-service
    template:
        metadata:
            labels:
              app: redis-service
        spec:
            containers:
                - name: redis-image
                  image: redis:bullseye
                  ports:
                    - containerPort: 6379
                      name: redis
---